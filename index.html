        .loading {

        .loading::after {

        @keyframes loading {

    <div class="container">

        <div class="content">
            <div class="language-selector">
                <div class="lang-select">
                    <label for="tgtLang">ğŸ¯ ë²ˆì—­í•  ì–¸ì–´ ì„ íƒ</label>
                    <select id="tgtLang">

                        <option value="ko">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>

            <div class="translator">

    <script>
        const apiEndpoint = 'https://8uosdt4tuh.execute-api.ap-northeast-2.amazonaws.com/prod/translate';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // ì„±ê³µ ë©”ì‹œì§€ëŠ” 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function formatResponseTime(ms) {
            if (ms >= 1000) {
                const seconds = Math.floor(ms / 1000);
                const remainingMs = ms % 1000;
                return `${seconds}s ${remainingMs}ms`;
            } else {
                return `${ms}ms`;
            }
        }

        function updateButtonState(isLoading) {
            const button = document.querySelector('.translate-btn');
            const btnIcon = document.getElementById('btn-icon');
            
            if (isLoading) {
                button.disabled = true;
                btnIcon.textContent = 'â³';
                button.style.animation = 'spin 1s linear infinite';
            } else {
                button.disabled = false;
                btnIcon.textContent = 'â†’';
                button.style.animation = '';
            }
        }

        async function translateText() {
            const text = document.getElementById('inputText').value.trim();
            const tgtLang = document.getElementById('tgtLang').value;
            
            if (!text) {
                showStatus('ğŸ“ ë²ˆì—­í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            try {
                const startTime = performance.now();
                updateButtonState(true);
                showStatus('ğŸ”„ AIê°€ ë²ˆì—­ ì¤‘ì…ë‹ˆë‹¤...', 'loading');
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        tgt_lang: tgtLang
                    })
                });

                const data = await response.json();
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                if (response.ok) {
                    document.getElementById('outputText').textContent = data.translated_text;
                    showStatus(`âœ… ë²ˆì—­ ì™„ë£Œ! (${formatResponseTime(responseTime)})`, 'success');
                } else {
                    showStatus(`âŒ ë²ˆì—­ ì‹¤íŒ¨: ${data.error?.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'} (${formatResponseTime(responseTime)})`, 'error');
                }
            } catch (error) {
                showStatus('ğŸš« ë²ˆì—­ ì„œë¹„ìŠ¤ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message, 'error');
            } finally {
                updateButtonState(false);
            }
        }

        // Enter í‚¤ë¡œ ë²ˆì—­ ì‹¤í–‰
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                translateText();
            }
        });
    </script>
